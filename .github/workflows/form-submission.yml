name: Process Form Submission

on:
  repository_dispatch:
    types: [form-submission]

jobs:
  process_submission:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Create directory for uploads
      run: mkdir -p uploads

    - name: Process form submission
      run: |
        echo "Processing submission"
        echo "${{ github.event.client_payload.name }}" > uploads/${{ github.sha }}.txt
        echo "${{ github.event.client_payload.subgroup }}" >> uploads/${{ github.sha }}.txt
        echo "${{ github.event.client_payload.summary }}" >> uploads/${{ github.sha }}.txt
        echo "File saved as uploads/${{ github.sha }}.txt"

    - name: Commit changes
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "GitHub Actions"
        git add uploads/
        git commit -m "Add new submission from ${{ github.actor }}"
        git push
