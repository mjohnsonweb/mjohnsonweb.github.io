<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Images</title>
    <style>
        .image-container {
            position: relative;
            display: inline-block;
            margin: 10px;
        }
        .image-container img {
            max-width: 200px;
        }
        .image-container .summary {
            position: absolute;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            width: 100%;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .image-container:hover .summary {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="imageContainer"></div>

    <script>
        async function fetchImages() {
            const response = await fetch('https://api.github.com/repos/YOUR_GITHUB_USERNAME/YOUR_REPO_NAME/contents/images');
            const imageData = await response.json();
            const container = document.getElementById('imageContainer');

            for (const file of imageData) {
                if (file.type === 'file' && file.name.match(/\.(jpg|jpeg|png|gif)$/)) {
                    const imageUrl = file.download_url;

                    // Fetch summary metadata
                    const summaryResponse = await fetch(`https://api.github.com/repos/YOUR_GITHUB_USERNAME/YOUR_REPO_NAME/contents/metadata/${file.name}.json`);
                    const summaryData = await summaryResponse.json();

                    const div = document.createElement('div');
                    div.classList.add('image-container');
                    div.innerHTML = `
                        <img src="${imageUrl}" alt="${file.name}">
                        <div class="summary">${summaryData.summary}</div>
                    `;

                    container.appendChild(div);
                }
            }
        }

        fetchImages();
    </script>
</body>
</html>
